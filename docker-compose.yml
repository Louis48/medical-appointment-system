version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: medical-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-medical_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-medical_password}
      POSTGRES_DB: ${DB_NAME:-medical_appointments}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./medical_appointment_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-medical_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medical-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      DB_TYPE: ${DB_TYPE:-postgres}
      DB_HOST: postgres
      DB_USER: ${DB_USER:-medical_user}
      DB_PASSWORD: ${DB_PASSWORD:-medical_password}
      DB_NAME: ${DB_NAME:-medical_appointments}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - medical-network

  # Frontend (for local development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
    ports:
      - "3000:80"
    networks:
      - medical-network

volumes:
  postgres_data:
    driver: local

networks:
  medical-network:
    driver: bridge
